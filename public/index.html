<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CYGA</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="css/main.css" media="screen" charset="utf-8">
</head>

<body>
<div class="container">
  <h1><abbr title="Can You Guess the Acronym">CYGA</abbr></h1>

  <!-- Formulaire de connection -->
  <form action="/" method="post" id="connection-form" class="form game-panel">
    <div class="row">
      <div class="col-sm-6">
        <input type="text" id="connection-username" name="username" placeholder="Enter username..." class="form-control"
               autofocus>
      </div>
      <div class="col-sm-6">
        <button type="submit" id="connection-submit" name="connection-submit" class="btn btn-primary">
          <i class="glyphicon glyphicon-user"></i> Start session
        </button>
      </div>
    </div>
  </form>

  <!-- Formulaire pour créer ou rejoindre une salle -->
  <form action="/" method="post" id="room-join-form" class="form game-panel" hidden>
    <h2>Join a room</h2>
    <div class="row">
      <div class="col-sm-6">
        <input type="text" maxlength="4" id="room-join-code" name="room-join-code" placeholder="CODE" class="form-control">
      </div>
      <div class="col-sm-6">
        <button type="submit" id="room-join-submit" name="room-join-submit" class="btn btn-primary"><i class="glyphicon glyphicon-arrow-right
"></i> Join room
        </button>
      </div>
    </div>
    <h2>Create a room</h2>
    <button type="button" id="salle-creer" name="salle-creer" class="btn btn-success"><i class="glyphicon glyphicon-plus
"></i> Create room
    </button>
  </form>

  <!-- Tableau de bord pour l'attente du début de la partie -->
  <form action="/" method="post" id="room-waiting-form" class="form game-panel" hidden>
    <h2>Room <span id="room-code">{{code}}</span></h2>

    <table class="table table-striped">
      <thead>
      <tr>
        <th>Players</th>
      </tr>
      </thead>
      <tbody id="room-waiting-players"></tbody>
    </table>

    <button type="button" id="room-waiting-go" name="room-waiting-go" class="btn btn-success" hidden>
      <i class="glyphicon glyphicon-ok"></i> Start game
    </button>
  </form>

  <!-- game-panel affiché lors de la déconnection -->
  <div id="disconnect-panel" class="panel panel-danger" hidden>
    <div class="panel-heading">
      <h3>Disconnected</h3>
    </div>
    <div class="panel-body">
      You have been disconnected for the server. <a href="/">Click here</a> to start over.
    </div>
  </div>
</div>

<script src="js/jquery-2.2.3.min.js" charset="utf-8"></script>
<script src="js/bootstrap.min.js" charset="utf-8"></script>
<script src="js/socket.io.js" charset="utf-8"></script>
<script src="js/main.js" charset="utf-8"></script>
</body>

</html>
